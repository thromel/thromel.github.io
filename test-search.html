<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Test</title>
    <link rel="stylesheet" href="/assets/css/search.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #f8f9fa; 
        }
        .test-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .test-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Search Functionality Test</h1>
    <p>Test the search functionality with the following options:</p>
    
    <button class="test-button" onclick="testSearchModal()">
        <i class="fas fa-search"></i> Open Search Modal
    </button>
    
    <button class="test-button" onclick="testKeyboardShortcut()">
        Press Ctrl+K (or Cmd+K on Mac)
    </button>
    
    <div id="test-results" style="margin-top: 20px; padding: 15px; background: white; border-radius: 6px;">
        <h3>Test Results:</h3>
        <ul id="results-list"></ul>
    </div>

    <script src="/assets/js/search.js"></script>
    <script>
        function testSearchModal() {
            if (window.siteSearch && window.siteSearch.openSearchModal) {
                window.siteSearch.openSearchModal();
                addTestResult("✅ Search modal opened successfully");
            } else {
                addTestResult("❌ Search functionality not loaded");
            }
        }
        
        function testKeyboardShortcut() {
            addTestResult("ℹ️ Try pressing Ctrl+K (or Cmd+K on Mac) to open search");
        }
        
        function addTestResult(message) {
            const list = document.getElementById('results-list');
            const item = document.createElement('li');
            item.textContent = message;
            item.style.marginBottom = '5px';
            list.appendChild(item);
        }
        
        // Test when page loads
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                if (window.siteSearch) {
                    addTestResult("✅ Search class loaded successfully");
                    if (window.siteSearch.isInitialized) {
                        addTestResult("✅ Search initialized successfully");
                    } else {
                        addTestResult("⚠️ Search is loading...");
                    }
                } else {
                    addTestResult("❌ Search class not found");
                }
            }, 1000);
        });
    </script>
</body>
</html>
