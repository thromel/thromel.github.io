<footer class="footer py-4">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mb-3 mb-md-0">
                <div class="text-muted">
                    <i>Last updated: {{ "now" | date: "%b %Y" }}</i>
                </div>
                <div class="mt-2">
                    <a href="https://github.com/{{ site.data.profile.github }}" class="social-link" title="GitHub"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/{{ site.data.profile.linkedin }}" class="social-link" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
                    {% if site.data.profile.twitter %}
                    <a href="https://twitter.com/{{ site.data.profile.twitter }}" class="social-link" title="Twitter"><i class="fab fa-twitter"></i></a>
                    {% endif %}
                </div>
            </div>
            <div class="col-md-6 text-md-right">
                <div class="text-muted">
                    &copy; {{ 'now' | date: '%Y' }} {{ site.data.profile.primary_name }}
                </div>
                <div class="small mt-2 text-muted">
                    Made with <i class="fas fa-heart" style="color: var(--accent-primary);"></i> using modern web technologies
                </div>
            </div>
        </div>
    </div>
</footer>

<style>
.social-link {
    display: inline-block;
    margin-right: 15px;
    color: var(--text-muted);
    font-size: 1.2rem;
    transition: color 0.2s ease;
}

.social-link:hover {
    color: var(--accent-primary);
}

.footer {
    background-color: var(--bg-secondary);
    border-top: 1px solid var(--border-color);
}
</style>

<!-- Simple script to fix the appointment button -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    setTimeout(fixButton, 1000);
    setTimeout(fixButton, 2000);
  });
  
  function fixButton() {
    var buttons = document.querySelectorAll('[data-calendar-scheduling-button]');
    if (buttons.length > 0) {
      buttons.forEach(function(btn) {
        btn.style.cssText = "display: inline-block !important; position: static !important; writing-mode: horizontal-tb !important; text-orientation: mixed !important; width: auto !important; height: auto !important; transform: none !important;";
      });
    }
  }
</script>
