<!-- Critical CSS for above-the-fold content -->
<style>
/* Critical CSS - Inline styles for immediate rendering */

/* Reset and base styles */
*, *::before, *::after {
    box-sizing: border-box;
}

html {
    font-size: 16px;
    line-height: 1.5;
    -webkit-text-size-adjust: 100%;
}

body {
    margin: 0;
    padding: 0;
    font-family: 'Plus Jakarta Sans', 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background-color: #0f172a;
    color: #ffffff;
    min-height: 100vh;
}

/* Dark theme critical styles */
:root.dark-theme {
    --bg-primary: #0f172a;
    --bg-secondary: rgba(15, 23, 42, 0.7);
    --text-primary: #ffffff;
    --text-secondary: #f1f5f9;
    --accent-primary: #38bdf8;
    --accent-secondary: #818cf8;
}

/* Light theme critical styles */
:root.light-theme {
    --bg-primary: #f8fafb;
    --bg-secondary: rgba(255, 255, 255, 0.7);
    --text-primary: #1a202c;
    --text-secondary: #2d3748;
    --accent-primary: #0284c7;
    --accent-secondary: #4f46e5;
}

/* Critical layout styles */
.container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 15px;
}

/* Navbar critical styles */
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1030;
    background: var(--bg-primary);
    padding: 0.5rem 0;
    min-height: 60px;
}

.navbar-brand {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: var(--text-primary);
}

/* Body padding for fixed navbar */
body {
    padding-top: 60px;
}

/* Skip links for accessibility */
.skip-links {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 10001;
    overflow: hidden;
    height: 0;
}

.skip-link {
    position: absolute;
    top: -100px;
    background: var(--accent-primary);
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    border-radius: 0 0 4px 4px;
}

/* Profile card critical styles */
.profile-card {
    background: var(--bg-secondary);
    border-radius: 12px;
    padding: 2rem;
    margin-bottom: 2rem;
}

/* Card base styles */
.card {
    background: var(--bg-secondary);
    border: 1px solid rgba(148, 163, 184, 0.1);
    border-radius: 8px;
    padding: 1.5rem;
    margin-bottom: 1rem;
}

/* Typography critical styles */
h1, h2, h3, h4, h5, h6 {
    margin-top: 0;
    margin-bottom: 0.5rem;
    font-weight: 700;
    line-height: 1.2;
    color: var(--text-primary);
}

h1 { font-size: 2.5rem; }
h2 { font-size: 2rem; }
h3 { font-size: 1.5rem; }

p {
    margin-top: 0;
    margin-bottom: 1rem;
}

a {
    color: var(--accent-primary);
    text-decoration: none;
}

/* Button critical styles */
.btn {
    display: inline-block;
    padding: 0.5rem 1rem;
    border-radius: 0.375rem;
    font-weight: 600;
    text-align: center;
    text-decoration: none;
    transition: all 0.2s;
    cursor: pointer;
    border: none;
}

.btn-primary {
    background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
    color: white;
}

/* Utility classes */
.text-center { text-align: center; }
.mb-0 { margin-bottom: 0; }
.mb-1 { margin-bottom: 0.25rem; }
.mb-2 { margin-bottom: 0.5rem; }
.mb-3 { margin-bottom: 1rem; }
.mb-4 { margin-bottom: 1.5rem; }
.mt-3 { margin-top: 1rem; }
.mt-4 { margin-top: 1.5rem; }

/* Loading state */
.loading {
    opacity: 0;
}

/* Prevent FOUC */
.no-js .loading {
    opacity: 1;
}

/* Responsive utilities */
@media (max-width: 768px) {
    h1 { font-size: 2rem; }
    h2 { font-size: 1.5rem; }
    h3 { font-size: 1.25rem; }
    
    .container {
        padding: 0 10px;
    }
}

/* Theme toggle critical positioning */
.theme-toggle {
    position: fixed;
    bottom: 90px;
    right: 30px;
    z-index: 1000;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: var(--accent-primary);
    border: none;
    color: white;
    cursor: pointer;
}

/* Smooth transitions for theme switching */
body, .navbar, .card, .profile-card {
    transition: background-color 0.3s ease, color 0.3s ease;
}
</style>
