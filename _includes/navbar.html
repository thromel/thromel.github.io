<nav id="navigation" class="navbar navbar-expand-sm navbar-themed fixed-top mb-4 shadow-sm" role="navigation" aria-label="Main navigation">
    <div class="container">
        <a class="navbar-brand brand-enhanced" href="{{ '/' | relative_url }}">
            <div class="brand-text">
                <div class="brand-name"><strong>Tanzim Hossain Romel</strong></div>
                <div class="brand-subtitle">Software Engineer & Researcher</div>
            </div>
        </a>
        <button class="navbar-toggler" style="font-size: 1em; padding: 0.5em;" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-map"></i> <span class="menu-text">Menu</span>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto" role="menubar">
                <li class="nav-item" role="none">
                    <button class="nav-link search-button" title="Search (Ctrl+K)" role="menuitem" aria-label="Search site content">
                        <i class="fas fa-search" aria-hidden="true"></i>
                        <span class="d-none d-md-inline">Search</span>
                    </button>
                </li>
                {% for item in site.data.navigation.pages %}
                {% if item.name == 'Home' %}
                <!-- Home dropdown with homepage sections -->
                <li class="nav-item dropdown {% if page.navbar_title == 'Home' or page.navbar_title == nil %}active{% endif %}" role="none">
                    <a class="nav-link dropdown-toggle" href="{{ item.url | relative_url }}" id="navbarDropdown" role="menuitem" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" aria-label="Home section navigation">
                        <strong>{{ item.name }}</strong>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown" role="menu">
                        <a class="dropdown-item" href="{{ '/' | relative_url }}" role="menuitem">
                            <i class="fas fa-home mr-2" aria-hidden="true"></i>Overview
                        </a>
                        <div class="dropdown-divider" role="separator"></div>
                        <a class="dropdown-item" href="{{ '/' | relative_url }}#education" role="menuitem">
                            <i class="fas fa-graduation-cap mr-2" aria-hidden="true"></i>Education
                        </a>
                        <a class="dropdown-item" href="{{ '/' | relative_url }}#experience" role="menuitem">

                        </a>
                        <a class="dropdown-item" href="{{ '/' | relative_url }}#research" role="menuitem">
                            <i class="fas fa-microscope mr-2" aria-hidden="true"></i>Research
                        </a>
                        <a class="dropdown-item" href="{{ '/' | relative_url }}#projects" role="menuitem">
                            <i class="fas fa-code mr-2" aria-hidden="true"></i>Projects
                        </a>
                        <a class="dropdown-item" href="{{ '/' | relative_url }}#skills" role="menuitem">
                            <i class="fas fa-tools mr-2" aria-hidden="true"></i>Skills
                        </a>
                    </div>
                </li>
                {% else %}
                <li class="nav-item {% if item.name == page.navbar_title %}active{% endif %}" role="none">
                    <a class="nav-link" href="{{ item.url | relative_url }}" role="menuitem"><strong>{{ item.name }}</strong></a>
                </li>
                {% endif %}
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
