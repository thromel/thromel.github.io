  <br/><br/>
  üèôÔ∏è I grew up in <b>Rajshahi</b>, a serene city in northwestern Bangladesh known as the "City of Education" and famous for its silk production, clean streets, mangoes, and the beautiful Padma River. Currently, I live in <b>Uttara, Dhaka</b>‚ÄîBangladesh's vibrant capital and one of South Asia's fastest-growing megacities, which offers a dynamic environment with opportunities to collaborate with leading tech companies and research institutions.
