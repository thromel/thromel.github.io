research:
- title: "Securing Machine Learning Model Ecosystems: A Comprehensive Security Analysis"
  date: May 2025 - Present
  link: /projects/ml-security
  description: >-
    Conducting a comprehensive security analysis of 15 major machine learning platforms, focusing on remote code execution vulnerabilities in ML model hubs. This research builds upon foundational work treating ML models as executable code, systematically analyzing platforms like Hugging Face Hub (752,000+ models), Kaggle, TensorFlow Hub, and PyTorch Hub. Developing a security maturity framework that categorizes platforms from "Basic" to "Advanced" based on protective measures, evaluating defensive technologies like SafeTensors and MalHug framework, and contributing to ML supply chain security standards.
  collaborator: >-
    Collaborating with <a href="https://lsiddiqsunny.github.io" target="_blank">Mohammad Latif Siddique</a>, Ph.D. candidate at 
    University of Notre Dame, USA, who specializes in software engineering, software security, code generation, and applied machine learning. 
    Currently a Ph.D. intern at Meta (Summer 2025) working with WhatsApp Core Consumer Messaging Groups & Communities on LLM applications. 
    Initial independent research expanded to collaboration in January 2025, building upon the work of Zhao et al. (2024) on ML model security vulnerabilities.


- title: "Making AI Reliable: Design by Contract for Large Language Models"
  date: Nov 2024 - Present
  link: /projects/extending-llm-api-contract-analysis-a-refined-taxonomy-and-empirical-study
  description: >-
    Developed an extended taxonomy for API contracts in LLM libraries and created a design by contract tool 
    to enforce API contracts and simplify debugging for popular ML libraries. Conducted empirical studies 
    on real-world issues, implemented automated contract validation, and proposed recommendations for 
    LLM library developers and LLMOps tool builders.
