- title: "An Empirical Study on Remote Code Execution in ML Model Hosting Ecosystems"
  date: March 2025 - Present
  short_description: Comprehensive analysis of trust_remote_code vulnerabilities across 6 ML platforms with security recommendations for platform maintainers. Manuscript in progress; target venue MSR 2026.
  description: >-
    Comprehensive analysis of trust_remote_code vulnerabilities across 6 ML platforms (Hugging Face, PyTorch Hub, ModelScope,
    OpenCSG, OpenMMLab, NVIDIA NGC) examining custom code execution during model loading. Conducted multi-phase empirical study
    including metadata extraction, custom code download, static analysis for security smells, and qualitative analysis of developer
    discussions from GitHub and Stack Overflow. Proposed security recommendations for platform maintainers including SafeTensors
    format adoption and runtime isolation strategies; developed automated vulnerability detection toolkit. <b>Manuscript in progress;
    target venue: MSR 2026.</b>

- title: "Making AI Reliable: Design by Contract for Large Language Models"
  date: Nov 2024 - Present
  link: /projects/extending-llm-api-contract-analysis-a-refined-taxonomy-and-empirical-study
  short_description: Developing Design by Contract (DbC) tools to automatically enforce API contracts in LLM libraries, reducing integration failures through proactive contract validation.
  description: >-
    Research collaboration with Dr. Akond Rahman, Assistant Professor at Auburn University, specializing in DevOps and cybersecurity.
    Developed comprehensive taxonomy for API contracts in LLM libraries with refined classification: Input contracts (60%), Output contracts (20%),
    Temporal/Sequence contracts (15%), and Extended contract types (5%). Conducted empirical study analyzing 412 real-world issues from Stack Overflow,
    GitHub, and developer forums covering LangChain, HuggingFace, and LlamaIndex. Pioneered LLM-based approach for automated contract extraction
    and validation in production systems. Currently developing Design by Contract (DbC) tools to automatically enforce API contracts, reducing LLM
    integration failures by proactive contract validation.
  collaborator: >-
    Collaborating with <a href="https://akondrahman.github.io" target="_blank">Dr. Akond Rahman</a>, Assistant Professor at Auburn University,
    who specializes in DevOps, cybersecurity, and secure software development. Dr. Rahman leads the PASER (Practical and Actionable Software Engineering Research) group,
    focusing on practical software engineering research that bridges the gap between academic research and industry practice.

- title: "uReporter: An Unconventional Tale on Sentiment Analysis over Anonymous Online Reporting"
  date: Sep 2024 - Nov 2024
  link: /research#ureporter
