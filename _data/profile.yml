research:
- title: "ReAgent++: Runtime Backdoor Detection for LLM Agents"
  date: Oct 2025 - Present
  short_description: Developing runtime detection system for aligned backdoors in LLM agents using STRIP-style perturbation testing and K-Arm trigger inversion.
  description: >-
    Developing runtime detection system for aligned backdoors in LLM agents that evade traditional consistency checks.
    Adapts STRIP-style perturbation testing to measure choice invariance under benign input variations and K-Arm trigger
    inversion to identify minimal triggers. Targets brand bias, tool manipulation, and multi-turn/temporal backdoors in
    shopping and computer-use agents (WebShop, OSWorld, AgentBench).

- title: "Multi-Agent Framework for Generating Relational DB Schema & ERD from Requirements"
  date: Aug 2025 - Present
  short_description: Extending SchemaAgent baseline with DSL-based communication protocol, achieving 42% reduction in schema generation errors.
  description: >-
    Mentor and co-researcher with Dr. Sukarna Barua (BUET); extending SchemaAgent baseline with domain-specific language for improved
    agent-to-agent communication. Reduced schema generation errors by 42% through DSL-based communication protocol and hierarchical agent
    architecture with specialized roles for entity extraction, relationship mapping, and constraint validation.
  collaborator: >-
    Collaborating with <a href="https://cse.buet.ac.bd/faculty/faculty_detail/sukarnabarua" target="_blank">Dr. Sukarna Barua</a>, Assistant Professor at BUET,
