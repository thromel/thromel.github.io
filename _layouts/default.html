    <!-- Mermaid.js for rendering diagrams -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            mermaid.initialize({
                startOnLoad: true,
                theme: 'dark',
                securityLevel: 'loose',
                themeVariables: {
                    primaryColor: '#bb2528',
                    primaryTextColor: '#ffffff',
                    primaryBorderColor: '#7C0000',
                    lineColor: '#F8B229',
                    secondaryColor: '#006100',
                    tertiaryColor: '#ffffff',
                    background: '#0d1117',
                    mainBkg: '#21262d',
                    secondBkg: '#30363d'
                }
            });
        });
    </script>
    
    <!-- Initialize AOS -->
    <script>
        AOS.init({
            duration: 600,
            easing: 'ease-in-out',
            once: true,
            offset: 20,
            delay: 100,
            disable: window.innerWidth < 768 ? 'mobile' : false,
            startEvent: 'DOMContentLoaded'
        });
    </script>
    
    <!-- PWA Service Worker Registration -->
    <script>
        // Register Service Worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js', {
                    scope: '/'
                }).then(function(registration) {
                    console.log('üöÄ ServiceWorker registration successful:', registration.scope);
                    
                    // Check for updates
                    registration.addEventListener('updatefound', function() {
                        const newWorker = registration.installing;
                        console.log('üîÑ New service worker found, installing...');
                        
                        newWorker.addEventListener('statechange', function() {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                console.log('‚ú® New content available, please refresh!');
                                showUpdateNotification();
                            }
                        });
                    });
                    
                }).catch(function(error) {
                    console.warn('‚ùå ServiceWorker registration failed:', error);
                });
                
                // Listen for messages from service worker
                navigator.serviceWorker.addEventListener('message', function(event) {
                    if (event.data && event.data.type === 'CACHE_UPDATED') {
                        console.log('üì¶ Cache updated successfully');
                    }
                });
            });
        }
        
        // Show update notification to user
        function showUpdateNotification() {
            // Create a subtle notification
            const notification = document.createElement('div');
            notification.className = 'alert alert-info position-fixed';
            notification.style.cssText = `
                top: 20px; 
                right: 20px; 
                z-index: 9999; 
                max-width: 300px;
                box-shadow: 0 4px 20px rgba(0,0,0,0.15);
                border-radius: 8px;
                animation: slideInRight 0.3s ease-out;
            `;
            notification.innerHTML = `
                <div class="d-flex align-items-center">
                    <i class="fas fa-sync-alt mr-2"></i>
                    <div class="flex-grow-1">
                        <strong>Update Available</strong><br>
                        <small>New content is ready!</small>
                    </div>
                    <button class="btn btn-sm btn-primary ml-2" onclick="window.location.reload()">
                        <i class="fas fa-redo mr-1"></i>Refresh
                    </button>
                    <button class="btn btn-sm btn-outline-secondary ml-1" onclick="this.parentElement.parentElement.remove()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Auto-remove after 10 seconds
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 10000);
        }
        
        // Add install prompt for PWA
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', function(e) {
            console.log('üíæ PWA install prompt available');
            e.preventDefault();
            deferredPrompt = e;
            showInstallBanner();
        });
        
        function showInstallBanner() {
            // Only show if not already installed
            if (!window.matchMedia('(display-mode: standalone)').matches) {
                const banner = document.createElement('div');
                banner.className = 'alert alert-success position-fixed d-flex align-items-center';
                banner.style.cssText = `
                    bottom: 20px; 
                    left: 20px; 
                    right: 20px; 
                    z-index: 9999;
                    margin: 0;
                    border-radius: 8px;
                    box-shadow: 0 4px 20px rgba(0,0,0,0.15);
                    animation: slideInUp 0.3s ease-out;
                `;
                banner.innerHTML = `
                    <div class="flex-grow-1">
                        <i class="fas fa-mobile-alt mr-2"></i>
                        <strong>Install Portfolio App</strong>
                        <br><small>Add to your home screen for quick access!</small>
                    </div>
                    <button class="btn btn-success btn-sm ml-2" onclick="installPWA()">
                        <i class="fas fa-download mr-1"></i>Install
                    </button>
                    <button class="btn btn-outline-light btn-sm ml-1" onclick="this.parentElement.remove()">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                
                document.body.appendChild(banner);
                
                // Auto-hide after 15 seconds
                setTimeout(() => {
                    if (banner.parentElement) {
                        banner.remove();
                    }
                }, 15000);
            }
        }
        
        function installPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then(function(choiceResult) {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('üéâ User accepted the PWA install prompt');
                    } else {
                        console.log('üòî User dismissed the PWA install prompt');
                    }
                    deferredPrompt = null;
                });
                
                // Remove banner
                const banner = document.querySelector('.alert-success.position-fixed');
                if (banner) banner.remove();
            }
        }
        
        // Detect if app is running in standalone mode (installed PWA)
        if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone) {
            console.log('üì± Running as installed PWA');
            document.body.classList.add('pwa-mode');
        }
        
        // Add CSS for animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideInUp {
                from { transform: translateY(100%); opacity: 0; }
                to { transform: translateY(0); opacity: 1; }
            }
            .pwa-mode .navbar {
                padding-top: env(safe-area-inset-top, 0);
            }
        `;
        document.head.appendChild(style);
    </script>
